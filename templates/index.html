<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA CALCULATOR</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <script src="{{ url_for('static', filename='NotoSansTamil-Regular.js') }}"></script>




</head>
<body>

    <center>
        <h1>Choose a semester to view</h1>

        <label for="semester">Choose a semester:</label>
        <select id="semester" onchange="getSemesterData()">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
        </select>
    
        <div id="tableContainer"></div>

        <br><br>

        <label for="electiveInput"><b>Add Subject : </b></label>
        <input type="text" id="electiveInput" placeholder="e.g. Sub_code">
        <button onclick="addElective()">ADD</button>
        
        <br><br>

        <!-- âœ… Custom Subject Entry in Table Format -->
        <h3>Add Custom Subject</h3>
        <table border="1" style="margin-top: 10px;">
            <tr>
                <th>Subject Code</th>
                <td><input type="text" id="customCode" placeholder="e.g. CS9999"></td>
            </tr>
            <tr>
                <th>Subject Name</th>
                <td><input type="text" id="customName" placeholder="Custom Subject Name"></td>
            </tr>
            <tr>
                <th>Credits</th>
                <td><input type="number" id="customCredits" placeholder="e.g. 3" min="1"></td>
            </tr>
            <tr>
                <th>Grade</th>
                <td>
                    <select id="customGrade">
                        <option value="O">O</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Action</th>
                <td><button onclick="addCustomSubject()">Add</button></td>
            </tr>
        </table>


        <br><br>
    
        <table>
            <td><button id="gpa-button">Calculate GPA</button></td>
            <td><div id="gpadiv"></div></td>
        </table>
        
        <br>
        <button onclick="downloadReport()">Download GPA Report</button>

        <br><br>
    
    </center>
    
    <script src="script.js"></script>


</body>
</html>
